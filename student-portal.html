<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SR Computer Academy | Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      color: #333;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 260px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .sidebar h2 {
      margin-bottom: 30px;
      color: #fff;
      text-align: center;
    }
    .sidebar button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button.logout {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }
    .sidebar button:hover {
      transform: scale(1.05);
    }

    /* ===== Main Dashboard ===== */
    .main {
      flex: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px 0 0 25px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .header h2 {
      color: #0072ff;
      font-weight: 700;
    }

    /* ===== Info Cards ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .card h3 {
      color: #0072ff;
      font-size: 22px;
      margin-bottom: 10px;
    }

    /* ===== Fee Progress ===== */
    .progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }

    /* ===== Info Table ===== */
    .info-box {
      margin-top: 30px;
      background: #f9fbff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .info-box p {
      font-size: 15px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    /* ===== Popup ===== */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      position: relative;
    }
    .popup-content h3 {
      text-align: center;
      color: #0072ff;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üë®‚Äçüéì SR Portal</h2>
    <button id="homeBtn">üè† Home</button>
    <button id="updateBtn">‚úèÔ∏è Update Details</button>
    <button id="logoutBtn" class="logout">üö™ Logout</button>
  </div>

  <div class="main">
    <div class="header">
      <h2>Welcome, <span id="studentName"></span> üëã</h2>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Fees</h3>
        <p>‚Çπ <span id="studentfee"></span></p>
      </div>
      <div class="card">
        <h3>Paid</h3>
        <p>‚Çπ <span id="studentpaid"></span></p>
      </div>
      <div class="card">
        <h3>Due</h3>
        <p>‚Çπ <span id="studentdue"></span></p>
        <div class="progress-bar">
          <div id="feeProgress" class="progress"></div>
        </div>
      </div>
    </div>

    <div class="info-box">
      <p><strong>Username:</strong> <span id="studentUsername"></span></p>
      <p><strong>Father Name:</strong> <span id="studentFather"></span></p>
      <p><strong>Admission Date:</strong> <span id="studentDOA"></span></p>
      <p><strong>Course:</strong> <span id="studentCourse"></span></p>
      <p><strong>Batch:</strong> <span id="studentBatch"></span></p>
      <p><strong>Contact:</strong> <span id="studentContact"></span></p>
      <p><strong>Address:</strong> <span id="studentAdd"></span></p>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="updatePopup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h3>Update Your Details</h3>
      <form id="updateForm">
        <label>Full Name</label>
        <input type="text" id="name" required>
        <label>Address</label>
        <input type="text" id="address" required>
        <label>Contact Number</label>
        <input type="text" id="contact" required>
        <label>Fees Paid</label>
        <input type="number" id="paid" required>
        <button type="submit" style="margin-top:15px;width:100%;padding:12px;background:#0072ff;color:#fff;border:none;border-radius:8px;cursor:pointer;">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // ===== Load Student Data =====
    const student = JSON.parse(localStorage.getItem("studentData"));
    if (!student) {
      window.location.href = "index.html";
    } else {
      document.getElementById("studentName").textContent = student.name;
      document.getElementById("studentUsername").textContent = student.username;
      document.getElementById("studentFather").textContent = student.father_name;
      document.getElementById("studentDOA").textContent = student.add_date;
      document.getElementById("studentCourse").textContent = student.course;
      document.getElementById("studentBatch").textContent = student.batch;
      document.getElementById("studentContact").textContent = student.contact || "-";
      document.getElementById("studentAdd").textContent = student.address || "-";
      document.getElementById("studentfee").textContent = student.course_fee || "0";
      document.getElementById("studentpaid").textContent = student.paid || "0";
      document.getElementById("studentdue").textContent = student.due || "0";

      // Fee Progress
      const total = parseFloat(student.course_fee) || 0;
      const paid = parseFloat(student.paid) || 0;
      const percent = total ? (paid / total) * 100 : 0;
      document.getElementById("feeProgress").style.width = percent + "%";
    }

    // ===== Popup Logic =====
    const popup = document.getElementById("updatePopup");
    document.getElementById("updateBtn").onclick = () => popup.style.display = "flex";
    document.getElementById("closePopup").onclick = () => popup.style.display = "none";
    window.onclick = (e) => { if (e.target === popup) popup.style.display = "none"; };

    // ===== Logout =====
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("studentData");
      window.location.href = "index.html";
    };

    // ===== Home Button =====
    document.getElementById("homeBtn").onclick = () => {
      window.location.href = "index.html";
    };

    // ===== Submit Update =====
    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        contact: document.getElementById("contact").value,
        paid: document.getElementById("paid").value,
        username: student.username
      };
      const scriptURL = "https://script.google.com/macros/s/AKfycbzo14PjClhfsdFRg3h7GoqrEXb0nsbYz5cOaWW1XTShaue7sn5-V4fQ0sxsZFzoUuf9/exec";
      try {
        await fetch(scriptURL, { method: "POST", body: new URLSearchParams(data) });
        alert("‚úÖ Details updated successfully!");
        popup.style.display = "none";
        document.getElementById("updateForm").reset();
      } catch (err) {
        alert("‚ùå Error submitting details. Try again later.");
      }
    });
  </script>
</body>
</html>
