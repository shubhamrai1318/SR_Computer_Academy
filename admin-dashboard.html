<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | SR Study Library</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --accent: #00c4ff;
      --bg: #f5f8ff;
      --card-bg: rgba(255, 255, 255, 0.85);
      --sidebar-bg: rgba(0, 123, 255, 0.9);
      --text-dark: #2c3e50;
      --text-light: #fff;
    }

    body.dark {
      --bg: #0d1117;
      --card-bg: rgba(22, 27, 34, 0.9);
      --sidebar-bg: rgba(1, 30, 64, 0.95);
      --text-dark: #f0f6fc;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: var(--sidebar-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(14px);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text-light);
      padding: 12px 15px;
      border-radius: 10px;
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.25s ease;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateX(6px);
    }

    .theme-toggle {
      margin-top: auto;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .toggle-btn {
      display: none;
      background: var(--primary);
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    /* MAIN AREA */
    .main {
      flex: 1;
      padding: 20px 25px;
      overflow-y: auto;
      transition: 0.3s;
    }

    header {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 18px 25px;
      font-size: 22px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 25px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    header button {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #c0392b;
    }

    .container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      backdrop-filter: blur(10px);
      overflow-x: auto;
      white-space: nowrap;
    }

    h2 {
      color: var(--text-dark);
      font-size: 20px;
      margin-bottom: 10px;
    }

    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchBar, #statusFilter {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    #searchBar {
      flex: 1;
      min-width: 200px;
    }

    #statusFilter {
      width: 160px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      border-radius: 10px;
      overflow: hidden;
      min-width: 700px;
    }

    th {
      background: var(--primary);
      color: #fff;
      text-align: left;
      padding: 12px;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      color: var(--text-dark);
    }

    tr:hover {
      background: rgba(0, 123, 255, 0.08);
      transition: 0.3s;
    }

    .pagination {
      text-align: center;
      margin-top: 15px;
    }

    .pagination button {
      background: var(--primary);
      color: white;
      border: none;
      margin: 3px;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button:hover {
      background: var(--primary-dark);
    }

    .pagination button.active {
      background: var(--primary-dark);
    }

    .download-btn {
      background: var(--accent);
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
    }

    .download-btn:hover {
      background: #00a0cc;
    }

    /* MOBILE */
    @media(max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        bottom: 0;
        z-index: 999;
      }

      .sidebar.active {
        left: 0;
      }

      .toggle-btn {
        display: block;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      table {
        font-size: 12px;
        min-width: 600px;
      }
    }
  </style>
</head>

<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>üìò SR Admin</h2>
    <a href="index.html">üè† Home</a>
    <a href="student-portal.html">üßæ Update Details</a>
    <a href="#" id="logoutBtn">üö™ Logout</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <div class="main">
    <header>
      <span>Admin Dashboard ‚Äî Student Records</span>
      <div>
        <button class="download-btn" onclick="downloadCSV()">‚¨á Download CSV</button>
        <button id="logoutBtnTop">Logout</button>
      </div>
    </header>

    <div class="container">
      <h2>Student Data Overview</h2>
      <div id="filters">
        <input type="text" id="searchBar" placeholder="Search by name or course..." />
        <select id="statusFilter">
          <option value="all">All Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div id="tableContainer"><p>Loading student data...</p></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw00d-hkEhA3iUinaeKaSFvHFOfN6Ig43cXSFE_jWQ55tsKgGhtd-vv3fSOdYtBYWn_/exec";
    let allStudents = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    async function loadStudents() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        if (data.status === "all" && Array.isArray(data.students)) {
          allStudents = data.students.filter(stu => stu.username && stu.username.trim() !== "-");
          renderTable(allStudents);
        } else {
          document.getElementById("tableContainer").innerHTML = "<p>‚ö†Ô∏è Unable to fetch student data.</p>";
        }
      } catch {
        document.getElementById("tableContainer").innerHTML = "<p>‚ö†Ô∏è Error loading data.</p>";
      }
    }

    function renderTable(students) {
      if (!students.length) {
        document.getElementById("tableContainer").innerHTML = "<p>No records found.</p>";
        return;
      }

      const headers = Object.keys(students[0]);
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginated = students.slice(start, end);

      let html = "<div style='overflow-x:auto;'><table><thead><tr>";
      headers.forEach(h => html += `<th onclick="sortTable('${h}')">${h.toUpperCase()}</th>`);
      html += "</tr></thead><tbody>";

      paginated.forEach(stu => {
        html += "<tr>";
        headers.forEach(h => html += `<td>${stu[h] || "-"}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table></div>";
      document.getElementById("tableContainer").innerHTML = html;

      renderPagination(students.length);
    }

    function renderPagination(totalRows) {
      const totalPages = Math.ceil(totalRows / rowsPerPage);
      let paginationHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }
      document.getElementById("pagination").innerHTML = paginationHTML;
    }

    function changePage(page) {
      currentPage = page;
      applyFilters();
    }

    function applyFilters() {
      const search = document.getElementById("searchBar").value.toLowerCase();
      const status = document.getElementById("statusFilter").value;
      const filtered = allStudents.filter(stu => {
        const sMatch = (stu.name && stu.name.toLowerCase().includes(search)) ||
                       (stu.course && stu.course.toLowerCase().includes(search));
        const statusMatch = status === "all" ||
                            (stu.status && stu.status.toLowerCase() === status.toLowerCase());
        return sMatch && statusMatch;
      });
      renderTable(filtered);
    }

    document.getElementById("searchBar").addEventListener("input", applyFilters);
    document.getElementById("statusFilter").addEventListener("change", applyFilters);

    function sortTable(col) {
      const th = document.querySelector(`th[onclick="sortTable('${col}')"]`);
      const asc = th?.dataset.order !== "asc";
      allStudents.sort((a, b) => {
        const va = (a[col] || "").toString().toLowerCase();
        const vb = (b[col] || "").toString().toLowerCase();
        return asc ? va.localeCompare(vb) : vb.localeCompare(va);
      });
      document.querySelectorAll("th").forEach(h => delete h.dataset.order);
      th.dataset.order = asc ? "asc" : "desc";
      applyFilters();
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function downloadCSV() {
      if (!allStudents.length) return alert("No data to download.");
      const headers = Object.keys(allStudents[0]);
      const csv = [
        headers.join(","),
        ...allStudents.map(row => headers.map(h => `"${(row[h] || "").replace(/"/g, '""')}"`).join(","))
      ].join("\n");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "student_records.csv";
      a.click();
    }

    document.getElementById("logoutBtn").onclick =
    document.getElementById("logoutBtnTop").onclick = () => window.location.href = "index.html";

    loadStudents();
  </script>
</body>
</html>
