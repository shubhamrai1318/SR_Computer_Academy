<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal | SR Study Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* Card Container */
    .portal-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease;
      text-align: center;
    }

    h2 {
      color: #0072ff;
      margin-bottom: 15px;
    }

    .info-box {
      text-align: left;
      background: #f9fbff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
      animation: slideUp 1s ease;
    }

    .info-box p {
      font-size: 16px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.4s;
      margin: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 114, 255, 0.6);
    }

    .btn.logout {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }

    /* Popup Form */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
    }

    .popup-content {
      background: #fff;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: popUp 0.5s ease;
    }

    .popup-content h3 {
      color: #0072ff;
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0072ff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 114, 255, 0.4);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      color: #999;
      cursor: pointer;
      transition: 0.3s;
    }
    .close:hover {
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .portal-container { padding: 25px; }
      .info-box p { font-size: 14px; }
      .btn { padding: 10px 20px; }
    }
  </style>
</head>

<body>
  <div class="portal-container">
    <h2>Hi,<b></b> <span id="studentName"></span><b></b> üëã <br>Welcome to <br>SR Computer Academy <br>Student Portal</h2>

    <div class="info-box">
      <p><strong>Username:</strong> <span id="studentUsername"></span></p>
      <p><strong>Father Name:</strong> <span id="studentFather"></span></p>
      <p><strong>Addmission Date:</strong> <span id="studentDOA"></span></p>
      <p><strong>Course:</strong> <span id="studentCourse"></span></p>
      <p><strong>Batch:</strong> <span id="studentBatch"></span></p>
      <p><strong>Contact:</strong> <span id="studentContact"></span></p>
      <p><strong>Address:</strong> <span id="studentAdd"></span></p>
      <p><strong>Course Fees:</strong> <span id="studentfee"></span></p>
      <p><strong>Fees Paid:</strong> <span id="studentpaid"></span></p>
      <p><strong>Fees Due:</strong> <span id="studentdue"></span></p>
    </div>

    <button id="updateBtn" class="btn">‚úèÔ∏è Update Details</button>
    <button id="logoutBtn" class="btn logout">üö™ Logout</button>
  </div>

  <!-- Popup Form -->
  <div class="popup" id="updatePopup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h3>Update Your Details</h3>
      <form id="updateForm">
        <label>Full Name</label>
        <input type="text" id="name" required />

        <label>Address</label>
        <input type="text" id="address" required />

        <label>Contact Number</label>
        <input type="text" id="contact" required />

        <label>Fees Paid</label>
        <input type="number" id="paid" required />

        <button type="submit" class="btn" style="width:100%;margin-top:15px;">Submit Details</button>
      </form>
    </div>
  </div>

  <script>
    // ===== Load Student Data =====
    const student = JSON.parse(localStorage.getItem("studentData"));
    if (!student) {
      window.location.href = "index.html";
    } else {
      document.getElementById("studentName").textContent = student.name;
      document.getElementById("studentUsername").textContent = student.username;
      document.getElementById("studentFather").textContent = student.father_name;
      document.getElementById("studentDOA").textContent = student.add_date;
      document.getElementById("studentCourse").textContent = student.course;
      document.getElementById("studentBatch").textContent = student.batch;
      document.getElementById("studentContact").textContent = student.contact || "-";
      document.getElementById("studentAdd").textContent = student.address || "-";
      document.getElementById("studentfee").textContent = student.course_fee || "-";
      document.getElementById("studentpaid").textContent = student.paid || "-";
      document.getElementById("studentdue").textContent = student.due || "-";
    }

    // ===== Logout =====
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("studentData");
      window.location.href = "index.html";
    };

    // ===== Popup Control =====
    const popup = document.getElementById("updatePopup");
    document.getElementById("updateBtn").onclick = () => popup.style.display = "flex";
    document.getElementById("closePopup").onclick = () => popup.style.display = "none";
    window.onclick = (e) => { if (e.target === popup) popup.style.display = "none"; };

    // ===== Google Sheet Integration =====
    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        contact: document.getElementById("contact").value,
        paid: document.getElementById("paid").value,
        username: student.username,
        course: student.course,
        batch: student.batch
      };

      const scriptURL = "https://script.google.com/macros/s/AKfycbzo14PjClhfsdFRg3h7GoqrEXb0nsbYz5cOaWW1XTShaue7sn5-V4fQ0sxsZFzoUuf9/exec";

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams(data),
        });
        alert("‚úÖ Details submitted successfully!");
        popup.style.display = "none";
        document.getElementById("updateForm").reset();
      } catch (error) {
        alert("‚ùå Error submitting details. Try again later.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
